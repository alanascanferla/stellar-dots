# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                        ✨ HYPRLAND CONFIGURATION ✨                        ║
# ║                          Stellar Dots Rice                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Source theme colors
source = ~/.config/hypr/colors.conf

# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = dunst
exec-once = swww init
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hypridle
exec-once = ~/.local/bin/wallpaper-changer.sh --random
exec-once = wl-paste --watch cliphist store

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Input configuration
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
    }
}

# General settings
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    
    col.active_border = $active_border
    col.inactive_border = $inactive_border
    
    layout = dwindle
    resize_on_border = true
}

# Decoration
decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(00000055)
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
}

# Animations
animations {
    enabled = true
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_is_master = true
    mfact = 0.5
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(file_progress)$
windowrulev2 = float, class:^(confirm)$
windowrulev2 = float, class:^(dialog)$
windowrulev2 = float, class:^(download)$
windowrulev2 = float, class:^(notification)$
windowrulev2 = float, class:^(error)$
windowrulev2 = float, class:^(splash)$
windowrulev2 = float, class:^(confirmreset)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(branchdialog)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

windowrulev2 = opacity 0.90 0.90, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(Code)$
windowrulev2 = opacity 0.90 0.90, class:^(thunar)$

# Rofi glassmorphism effects
windowrulev2 = opacity 0.85 0.85, class:^(Rofi)$
windowrulev2 = animation slide, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(Rofi)$


# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                              KEYBINDINGS                                   ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, rofi -show drun -config ~/.config/rofi/launcher.rasi
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0

# Glassmorphism Launchers
bind = $mainMod, Space, exec, ~/stellar-dots/scripts/app-menu.sh full
bind = $mainMod, A, exec, ~/stellar-dots/scripts/app-menu.sh sidebar


# Screenshots
bind = , Print, exec, ~/.local/bin/screenshot.sh --full
bind = $mainMod, Print, exec, ~/.local/bin/screenshot.sh --area
bind = $mainMod SHIFT, Print, exec, ~/.local/bin/screenshot.sh --window

# Screen recording
bind = $mainMod, R, exec, ~/.local/bin/record-screen.sh

# Wallpaper & Theme
bind = $mainMod, W, exec, ~/.local/bin/wallpaper-changer.sh
bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallpaper-changer.sh --random
bind = $mainMod, T, exec, kitty -e ~/.local/bin/theme-switcher.sh

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Power menu
bind = $mainMod SHIFT, E, exec, ~/.local/bin/power-menu.sh

# Utilities
bind = $mainMod, C, exec, ~/.local/bin/clipboard-manager.sh
bind = $mainMod, N, exec, ~/.local/bin/network-manager.sh
bind = $mainMod, B, exec, ~/.local/bin/bluetooth-manager.sh
bind = $mainMod SHIFT, A, exec, ~/.local/bin/audio-switcher.sh
bind = $mainMod, period, exec, ~/.local/bin/emoji-picker.sh

# Gaming \u0026 Performance
bind = $mainMod, G, exec, ~/.local/bin/game-launcher.sh
bind = $mainMod SHIFT, P, exec, ~/.local/bin/performance-profile.sh

# Productivity
bind = $mainMod SHIFT, T, exec, ~/.local/bin/pomodoro.sh
bind = $mainMod SHIFT, S, exec, ~/.local/bin/workspace-manager.sh

# System
bind = $mainMod, U, exec, ~/.local/bin/update-manager.sh
bind = $mainMod SHIFT, B, exec, ~/.local/bin/backup-manager.sh

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
