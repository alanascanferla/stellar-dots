# Gaming window rules - disable animations and effects for better performance
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(dota2)$
windowrulev2 = immediate, class:^(Minecraft).*
windowrulev2 = immediate, title:^(.*Minecraft.*)$
windowrulev2 = immediate, class:^(osu!)$
windowrulev2 = immediate, class:^(hl2_linux)$
windowrulev2 = immediate, class:^(dota2)$
windowrulev2 = immediate, class:^(csgo_linux64)$

# Fullscreen games - no borders, no gaps
windowrulev2 = noborder, fullscreen:1
windowrulev2 = noblur, fullscreen:1
windowrulev2 = noshadow, fullscreen:1

# Steam windows
windowrulev2 = float, title:^(Steam - News)$
windowrulev2 = float, title:^(Friends List)$
windowrulev2 = float, title:^(Steam Settings)$

# Lutris
windowrulev2 = float, class:^(lutris)$, title:^(Lutris)$

# Wine/Proton games - force fullscreen
windowrulev2 = fullscreen, class:^(steam_app_).*
windowrulev2 = workspace special:gaming, class:^(steam_app_).*

# Performance: disable blur for games
windowrulev2 = noblur, class:^(steam_app_).*
windowrulev2 = noblur, class:^(gamescope)$

# Gamescope
windowrulev2 = fullscreen, class:^(gamescope)$
windowrulev2 = immediate, class:^(gamescope)$

# Discord (for gaming)
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 9, class:^(vesktop)$

# OBS Studio
windowrulev2 = workspace 8, class:^(com.obsproject.Studio)$

# Performance mode environment variables
env = __GL_YIELD,USLEEP
env = __GL_THREADED_OPTIMIZATION,1
env = __GL_SYNC_TO_VBLANK,0

# For NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# For AMD
# env = RADV_PERFTEST,gpl
# env = AMD_VULKAN_ICD,RADV

# Gaming optimizations
misc {
    vfr = true  # Variable refresh rate
    vrr = 1     # Adaptive sync
}
